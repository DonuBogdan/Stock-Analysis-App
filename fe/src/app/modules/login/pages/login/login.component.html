<div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControls.username.errors }" />
            <div *ngIf="submitted && loginFormControls.username.errors" class="text-danger">
                <small *ngIf="loginFormControls.username.errors.required">Username is required</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }" />
            <div *ngIf="submitted && loginFormControls.password.errors" class="text-danger">
                <small *ngIf="loginFormControls.password.errors.required">Password is required</small>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">
                Login
            </button>
            <a routerLink="../register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
