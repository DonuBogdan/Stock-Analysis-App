<!-- https://jasonwatmore.com/post/2020/07/18/angular-10-user-registration-and-login-example-tutorial -->
<!-- <p>register works!</p> -->
<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormControls.username.errors }"/>
                <div *ngIf="submitted && registerFormControls.username.errors" class="text-danger">
                    <small *ngIf="registerFormControls.username.errors.required">Username is required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormControls.firstName.errors }"/>
                <div *ngIf="submitted && registerFormControls.firstName.errors" class="text-danger">
                    <small *ngIf="registerFormControls.firstName.errors.required">First Name is required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormControls.lastName.errors }"/>
                <div *ngIf="submitted && registerFormControls.lastName.errors" class="text-danger">
                    <small *ngIf="registerFormControls.lastName.errors.required">Last Name is required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormControls.email.errors }"/>
                <div *ngIf="submitted && registerFormControls.email.errors" class="text-danger">
                    <small *ngIf="registerFormControls.email.errors.required">Email is required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormControls.password.errors }"/>
                <div *ngIf="submitted && registerFormControls.password.errors" class="text-danger">
                    <small *ngIf="registerFormControls.password.errors.required">Password is required</small>
                    <small *ngIf="registerFormControls.password.errors.minlength">Password must be at least 6 characters</small>
                </div>
            </div>
            <button class="btn btn-primary">
                Register
            </button>
            <a routerLink="/login" class="btn btn-link">Cancel</a>
            <!-- <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div> -->
        </form>
    </div>
</div>
